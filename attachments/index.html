<!DOCTYPE html>
<html>
    <head>
        <title>Tax form</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel = "stylesheet" type="text/css" href = "style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <div id = "overskrift">
        <p>Web Form</p>
        </div>


        <div class="form">
            <form action="http://folk.ntnu.no/michaedm/norwegian-tax-administration/receive.php" method="post" name="myForm">
            Real name: <br>
            <input type ="text" name = "realname" required><br>
            Gender<br>
            <input type="radio" name = "gender" value="male" required> Male
            <input type="radio" name = "gender" value="female"> Female<br>
            E-mail<br>
            <input type="email" name = "email" required><br>
            Birthday<br>
            <input type="date" name = "birthdate" required max="1988-12-31"><br>
            Hero name<br>
            <input type = "text" name="hero" required><br>
            Do you wear spandex?<br>
            <input type="checkbox" name = "spandex" value="yes" required> Yes
            <input type="checkbox" name = "spandex" value="no">No <br>
            Strength<br>
            <input type = "number" name="strength" min="1" max = "10" required><br>
            Speed<br>
            <input type = "number" name="speed" min="1" max = "10" required><br>
            Intelligence<br>
            <input type = "number" name="intelligence" min="1" max = "10" required><br>
            Income<br>
            <input type="number" name = "income" min = "0" required oninput="calculateTax()"><br>
            Wealth<br>
            <input type = "number" name = "wealth" min="0" required oninput="calculateTax()"><br>
            Tax<br>
            <input type = "number" name="tax" disabled><br>
            <input type="submit" name="submit" required>
            </form>
        </div>
    </body>
</html>
